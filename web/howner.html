<!DOCTYPE html>

<html>
    <head>
        <title>Home Owner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        
        <div>
            <b> Home Owner Register Panel  </b>
        </div>
        <div>
            <form name="howncheck" method="POST">
                <table border="0">
                    <thead>
                        <tr>
                            <th colspan="4">Please fill all the details</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td  colspan="4">Enter your full address here</td>
                        </tr>
                        <tr>
                            <td>House No.</td>
                            <td><input type="text" name="housen" value="" /></td>
                             <td>Street/Landmark</td>
                            <td><input type="text" name="landmark" value="" /></td>
                        </tr>
                         <tr>
                            <td>Address line 1</td>
                            <td colspan="3"><input type="text" name="addl" value="" size="50px" /></td>
                        </tr>
                        <tr>
                            <td>City/District</td>
                            <td><input type="text" name="city" value="" /></td>
                             <td>State</td>
                            <td><input type="text" name="state" value="" /></td>
                        </tr>
                        <tr>
                           
                        </tr>
                        <tr>
                            <td>Pincode</td>
                            <td><input type="text" name="pincode" value="" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td align="right"><input type="submit"  value="Submit" /></td>
                            <td><input type="reset" value="Reset" /></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        
    </body>
</html>
