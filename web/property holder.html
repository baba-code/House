<!DOCTYPE html>

<html>
    <head>
        <title>Property Holder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><b>Property Holder Details </b></div>
        <form name="property" action="#property">
            
            <table border="0">
                <thead>
                    <tr>
                        <th>Property Holder Details</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Property Id</td>
                        <td><% %></td>
                    </tr>
                    <tr>
                        <td>Transaction Type</td>
                        <td><select name="transaction_type">
                                <option>Sell</option>
                                <option>Rent</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Property Type</td>
                        <td>z</td>
                    </tr>
                    <tr>
                        <td>Address </td>
                        <td><input type="text" name="Address" value="" /></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input type="text" name="City" value="" /></td>
                    </tr>
                    <tr>
                        <td>Locality</td>
                        <td><input type="text" name="Locality" value="" /></td>
                    </tr>
                    <tr>
                        <td>Bedrooms</td>
                        <td><select name="beds">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Construction Age</td>
                        <td><input type="text" name="Age_of_constructions" value="1" /></td>
                    </tr>
                    <tr>
                        <td>Total Price</td>
                        <td><input type="text" name="Total_price" value="" /></td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td><input type="text" name="Description" value="" /></td>
                    </tr>
                    <tr>
                        <td>Property Holder First Name</td>
                        <td><input type="text" name="Proh_fname" value="" /></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" name="Proh_lname" value="" /></td>
                    </tr>
                    <tr>
                        <td>Mobile No. </td>
                        <td><input type="text" name="Mobile_no" value="" /></td>
                    </tr>
                    <tr>
                        <td>E Mail</td>
                        <td><input type="text" name="E_mail" value="" /></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit" /></td>
                        <td><input type="reset" value="Reset" /></td>
                    </tr>
                </tbody>
            </table>

            
        </form>
    </body>
</html>
